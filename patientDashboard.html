<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/saint_James/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/saint_James/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/saint_James/includes/css/stylesheet.css">
    <link rel="stylesheet" href="/saint_James/includes/css/style.css">
    <link rel="stylesheet" href="/saint_James/fontawesome/fontAwesome.css">
    <link rel="icon" href="includes/img/logo.png" type="image/gif" sizes="HeightxWidth|any">
    <title>Dashboard</title>
</head>
<body id="secondaryBg">
    <!-- nav -->
    <nav class="navbar navbar-expand-lg buttons px-5 py-3 mb-5">
        <div class="container-fluid d-flex ">
          <a class="navbar-brand" href="#">
            <img src="includes/img/dash-logo-white.png" alt="logo" width="auto" height="45" class="d-inline-block align-text-top me-3">
          </a>
            <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!-- Profile picture -->
                        <div class="dropdown">
                            <a class="btn shadow-none dropdown-toggle text-light" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end text-center p-3" aria-labelledby="dropdownMenuLink">
                              <li class="fs-6 fw-bold">Username</li>
                              <li class="fs-6 txt-secondary mb-5">larrygmail@gmail.com</li>
                              <li>
                                    <button type="button" class="btn btn-light shadow-none text-secondary fs-6" data-bs-toggle="modal" data-bs-target="#accountModal">
                                        Account Settings
                                    </button>
                              </li>
                              <li><a href="#" class="text-secondary btn btn-light shadow-none fs-6">Sign out</a></li>
                            </ul>
                          </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Dashboard content -->
    <!--Account Settings Modal -->
    <div class="modal fade" id="accountModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header buttons text-light fw-bold">
            <h5 class="modal-title" id="staticBackdropLabel">Account Settings</h5>
            </div>
            <div class="modal-body">
                <!-- Forms -->
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John B. Doe">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="John006">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="text" class="form-control" id="email" placeholder="John006@gmail.com">
                </div>
                <div class="mb-5">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="********">
                </div>
                <div class="d-grid gap-2">
                    <a href="#" class="btn buttons text-light p-2" role="button">Save</a>
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
                  </div>
            </div>
        </div>
        </div>
    </div>
    <!-- bs scripts -->
    <script src="/saint_James/bootstrap/js/bootstrap.js"></script>
    <script src="/saint_James/bootstrap/js/bootstrap.min.js"></script>
    <script src="/saint_James/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
