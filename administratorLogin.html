<!-- SCRIPT FOR LOGIN -->
    <script>
    $(document).ready(function(){
        $("#administratorLogin").on('click',function(){
            var Username = $("#adminUsername").val().trim();
            var Password = $("#adminPassword").val().trim();
            if(Username == "" || Password == "" ){
                Swal.fire({
                icon: 'warning',
                title: 'Login Failed',
                text: 'Please, Input all Missing Fields',
                })
            }else{
                $.ajax({
                    url:"/saint_James/includes/php/adminLogin.php",
                    method:"POST",
                    data:{
                        adminLogin:1, 
                        adminUsername:Username,
                        adminPassword:Password
                        },
                    success:function(response){
                    if(response == 1){
                        Swal.fire({
                        icon: 'success',
                        title: 'Login Successfully',
                        text: 'Welcome To Saint James Admin',
                        })       
                        window.location = "/saint_James/Administrator/adminDash.php";
                    }else if(response == 0){
                        Swal.fire({
                        icon: 'error',
                        title: 'Login Failed',
                        text: 'Sorry, Your Email/Password is Incorrect',
                        })                        
                    }   
                }
            });
            }
        });
    });
    </script>
