    <div class="container">
        <!-- Header -->
        <div class="row d-flex flex-row align-items-center my-5">
            <div class="col-8">
                <h3 class="txt-primary me-4">Request an appointment</h3>
                <a href="scheduleHome.html" class="text-secondary txt-small">Go back to all doctors</a>
            </div>
        </div>
        <!-- form -->
        <div class="row">
            <div class="d-flex justify-content-center">
                <!-- forms -->
                 <!-- DISPLAYING ERROR IN FORM -->
                 <p id="message"></p>
                 <!-- END OF DISPLAYING ERROR IN FORM -->  
                 <form id="patientRegistration">
                     <div class="row">
                         <div class="col mb-4">
                             <label for="formFile" class="form-label">First Name</label>
                             <input class="form-control" type="text" name="" id="">
                         </div>
                         <div class="col mb-4">
                             <label for="formFile" class="form-label">Last Name</label>
                             <input class="form-control" type="text" name="patientUsername" id="patientUsername">
                         </div>
                     </div>
                     <div class="mb-4">
                        <label for="formFile" class="form-label">Address (House Number, Street, Municipality/City)</label>
                        <input class="form-control" type="text" name="" id="">
                    </div>
                     <div class="mb-4">
                        <label for="formFile" class="form-label">Email Address</label>
                        <input class="form-control" type="text" name="" id="">
                    </div>
                     <div class="row">
                         <div class="col mb-4">
                            <label for="gender" class="form-label">Gender</label>
                            <select id="gender" class="form-select" aria-label="Default select example">
                                <option selected>Gender</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                              </select>
                         </div>
                         <div class="col mb-4">
                            <label for="icon" class="form-label">Birthdate</label>
                            <input type="date" class="form-control" aria-label="bday">
                         </div>                          
                     </div>
                     <div class="mb-4">
                        <label for="" class="form-label">Brief Description of Visit</label>
                        <textarea class="form-control"></textarea>
                    </div>
                    <div class="mb-5">
                        <label class="form-label">Set your Appointment Date Availability</label>
                        <input type="datetime-local" class="form-control">
                     </div> 
                     <div class="row mb-3">
                         <div class="col">
                            <div class="d-grid gap-2">
                                <input type="reset" class="btn btn-secondary text-light fw-bold py-2 mb-3" value="Cancel">
                            </div>
                         </div>
                         <div class="col">
                            <div class="d-grid gap-2">
                                <input type="submit" class="btn buttons text-light fw-bold py-2 mb-3" value="Sign up" id="patientSubmit">
                            </div>
                         </div>
                     </div>
                 </form>
            </div>
        </div>
    </div>
    <!--Account Settings Modal -->
    <div class="modal fade" id="accountModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header buttons text-light fw-bold">
                <h5 class="modal-title" id="staticBackdropLabel">Account Settings</h5>
                </div>
                <div class="modal-body">
                    <!-- Forms -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="John B. Doe">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="John006">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="text" class="form-control" id="email" placeholder="John006@gmail.com">
                    </div>
                    <div class="mb-5">
                        <label for="pass" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pass" placeholder="********">
                    </div>
                    <div class="d-grid gap-2">
                        <a href="#" class="btn buttons text-light p-2" role="button">Save</a>
                        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
                      </div>
                </div>
            </div>
            </div>
    </div>
